    <script>
// Function to load images from each folder
function loadImages() {
    const folders = ['goswamiji', 'web', 'app', 'cyber'];

    folders.forEach(folder => {
        fetch(`/api/images/${folder}`)
            .then(response => response.json())
            .then(images => {
                const imageContainer = document.getElementById(`image-container-${folder}`);
                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = `images/gallery/${folder}/${image}`;
                    img.alt = `Image from ${folder}`;
                    img.classList.add('gallery-image');
                    imageContainer.appendChild(img);
                });
            })
            .catch(error => console.error('Error loading images:', error));
    });
}
// Call the function to load images
loadImages();
    </script>
